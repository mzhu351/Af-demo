<div class="container-fluid">
  <form name="profileForm">
      <div class="row">
          <div class="col-md-3">
                <img ng-src="{{editProfile.getGravatarUrl(user.emailAddress)}}"/>
          </div>
          <div class="col-md-3">
              <fieldset>
                <div class="form-group">
                  <label for="userName">User Name:</label>
                  <input focus id="userName" required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" class="form-control" placeholder="Username" ng-model="user.userName" />
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input id="password" required type="password" class="form-control" placeholder="Password" ng-model="user.password" />
                </div>
              </fieldset>
              <div style="margin-top:15px">
                <fieldset>
                  <div class="form-group">
                    <label for="name">Name:</label>
                    <input id="name" type="text" class="form-control" placeholder="Name" ng-model="user.name" />
                  </div>
                  <div class="form-group">
                    <label for="emailAddress">Email Address:</label>
                    <input id="emailAddress" type="email" class="form-control" placeholder="Email Address" ng-model="user.emailAddress" />
                  </div>
                </fieldset>
              </div>
          </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset3 form-group">
          <label for="bio">Bio:</label>
          <textarea id="bio" rows="6" style="width:97%; color:#52575c" class="form-control" placeholder="Bio" ng-model="user.bio"></textarea>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset3">
            <div class="pull-left"><span class="btn btn-default">Cancel</span></div>
            <div class="pull-right"><button type="submit" class="btn btn-primary">Save</button></div>
        </div>
      </div>
  </form>
</div>
