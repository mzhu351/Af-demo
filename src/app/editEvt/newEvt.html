<div class="container" ng-controller="editEventController as editEvtCtrl">
  <div class="container">
    <h1>New event</h1>
    <hr/>
    <div class="col-md-6">
      <form name="newEvtForm">
        <fieldset>
          <div class="form-group">
            <label for="eventName">Event Name:</label>
           <input id="eventName" type="text" required ng-model="event.name" class="form-control" placeholder="Name of your event..." />
          </div>
          
          <div class="form-group">
            <label for="eventDate">Event Date:</label>
            <input id="eventDate" type="text" required ng-pattern="/\d\d/\d\d/\d\d\d\d/" ng-model="event.date" class="form-control" placeholder="event date (mm/dd/yyyy)..." />
          </div>

          <div class="form-group">
            <label for="eventTime">Event Time:</label>
            <input id="eventTime" type="text" ng-model="event.time" class="form-control" placeholder="start and end time..." />
          </div>

          <div class="form-group">
            <label for="eventLocation">Event Location</label><br>
            <input id="eventLocation" type="text" ng-model="event.location" class="form-control" placeholder="Location of your event..." />
          </div>
          
          <div class="form-group">
            <input id="eventCity" type="text" class="input-small" ng-model="event.location.city" class="form-control" placeholder="City..."/>
            <input id="eventProvince" type="text" class="input-small" ng-model="event.location.province" class="form-control" placeholder="Province..."/>
          </div>
          
          <div class="form-group">
            <label for="eventImageUrl">Image: </label><br>
            <input id="eventImageUrl" type="url" class="input-xlarge" ng-model="event.imageUrl" class="form-control" placeholder="Url of image...">
          </div>
        </fieldset>

        <img ng-src="{{event.imageUrl}}" alt="">
        <br>
        <br>

        <button tylpe="submit" ng-disabled="newEvtForm.$invalid" ng-click="editEvt.saveEvent(event, newEvtForm)" class="btn btn-primary">Save</button>
        <button tylpe="submit" ng-click="editEvt.cancelEdit(event)" class="btn btn-default">Cancel</button>

      </form>
     </div>
  </div>
         
</div>
