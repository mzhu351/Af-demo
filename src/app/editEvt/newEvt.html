<div class="container" ng-controller="editEventController as editEvtCtrl">
  <div class="container">
    <h1>New event</h1>
    <hr/>
     <form>
      <fieldset>
        <label for="eventName">Event Name:</label><br>
        <input id="eventName" type="text" ng-model="event.name" placeholder="Name of your event..." /><br>
        <label for="eventDate">Event Date:</label><br>
        <input id="eventDate" type="text" ng-model="event.date" placeholder="formate (mm/dd/yyyy)..." /><br>
        <label for="eventTime">Event Time:</label><br>
        <input id="eventTime" type="text" ng-model="event.time" placeholder="start and end time..." /><br>
        <label for="eventLocation">Event Location</label><br>
        <input id="eventLocation" type="text" ng-model="event.location" placeholder="Location of your event..." />
        <br />
        <input id="eventCity" type="text" class="input-small" ng-model="event.location.city" placeholder="City..."/>
        <input id="eventProvince" type="text" class="input-small" ng-model="event.location.province" placeholder="Province..."/><br>

        <label for="eventImageUrl">Image: </label><br>
        <input id="eventImageUrl" type="url" class="input-xlarge" ng-model="event.imageUrl" placeholder="Url of image...">
      </fieldset>

      <img ng-src="{{event.imageUrl}}" alt="">
      <br>
      <br>

      <button tylpe="submit" class="btn btn-primary">Save</button>
      <button tylpe="submit" class="btn btn-default">Cancel</button>

    </form>
  </div>
         
</div>
